<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <aside>
      <img src="images/image-product-desktop.jpg">
    </aside>
    <section>
      <div class="cont-sect">
        <h4 class="title">Perfume</h4>
        <h1>Gabrielle <br>
           Essence Eau <br>
           De Parfum</h1>

        <p>
          A floral, solar and volupctuous <br>
           intepretation composed by <br>
           Olivier Polge, Perfumer-Creator <br>
           for the House of CHANEL.
        </p>

        <div class="cont-prices">
          <h1 class="price-main">$149.99</h1>
          <h3><del>$169.99</del></h3>
        </div>

        <button><img src="images/icon-cart.svg">Add to Cart</button>
      </div>
    </section>
  </main>
</body>
</html>
